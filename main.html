<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<div class="form-container">
		<form method="post">
			<div class="form-group">
				<input type="text" id="name" placeholder="Name" class="form-control"/>
			</div>
			<div class="form-group">
				<input type="text" id="phone" placeholder="Phone Number" class="form-control"/>
			</div>
			<div class="form-group">
				<input type="text" id="address" placeholder="Address" class="form-control"/>
			</div>
			<div class="form-group">
				<input type="checkbox" id="checkbox" value="Have you ever lived with a Dog before?"/>
				<label for="checkbox">Have you ever lived with a Dog before?</label>
			</div>
			<div class="form-group">
				<label for="multiSelect">Please select your preferred breeds</label>
				<select id="multiSelect" multiple>
					<option>Pug</option>
					<option>Husky</option>
					<option>Bull</option>
				</select>
			</div>
			<input type="submit" id="submit" value="Submit" class="btn"/>
		</form>
	</div>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
